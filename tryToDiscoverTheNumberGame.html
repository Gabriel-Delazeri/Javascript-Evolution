<script>
    startGame();

    function startGame() {
        let randomNumber = getRandomInt(1, 10);
        playGame(3, randomNumber);
    }

    function playGame(maxTries, randomNumber) {

        if (maxTries == 0) {
            alert('You lose');
            startGame();
        }

        alert('Try to discover the random number between 1 and 10');
        alert('Pay attention, you only have ' + maxTries + ' tries to do this');

        let currentTry = prompt('Just try');

        if (maxTries >= 1) {
            if (tryToDiscover(randomNumber, currentTry)) {
                alert('Congratulations, you got the number right');
            }
            playGame(maxTries - 1);
        }
    }

    function tryToDiscover(valueToBeDiscovered, tryValue)
    {
        return tryValue == valueToBeDiscovered;
    }

    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min);
    }

</script>
